<!DOCTYPE html>
<html>

<head>
    <title>Block Purchase Extension Options</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Extension Options</h1>
        <p>Use this page to customize which interventions you want</p>
        <h2>Interventions</h2>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="timer">
                <label class="form-check-label" for="timer">
                    Reflection(Timer)
                </label>
                <div id="timerHelpBlock" class="form-text">
                    Enable countdown timer.
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="reviews">
                <label class="form-check-label" for="reviews">
                    Social Influence(User Reviews)
                </label>
                <div id="reviewsHelpBlock" class="form-text">
                    Add an overlay to the reviews section of a shopping site. 
                  </div>
            </div>
            <div id="status"></div>
            <button type="button" class="btn background-brown text-white" id="save">Save</button>


        </form>
    </div>

    <script src="../scripts/pages/options.js"></script>
</body>

</html>
