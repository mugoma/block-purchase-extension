<!DOCTYPE html>
<html>

<head>
    <title>Why Do I Want To Buy It | Block Purchase Extension</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg background-brown">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Block Purchase Extension</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page"
                            href="https://github.com/mugoma/block-purchase-extension" target="_blank"
                            id="github-link">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#" id="how-to-use-page-link">How to use
                            this extension</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#" id="stats-page-link">My
                            Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Reflections</h1>
        <p>Use the form below to reflect on why you want to buy the product: </p>

        <form id="reflection_form">
            <div class="container-fluid px-lg-0">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <h2>3 Reasons Why I Should Buy It</h2>
                        <div class="mb-3">
                            <label for="reflection_reason_why_1" class="form-label">Reason 1</label>
                            <input type="text" class="form-control" id="reflection_reason_why_1"
                                name="reflection_reason_why_1" required>
                        </div>
                        <div class="mb-3">
                            <label for="reflection_reason_why_2" class="form-label">Reason 2</label>
                            <input type="text" class="form-control" id="reflection_reason_why_2"
                                name="reflection_reason_why_2" required>
                        </div>
                        <div class="mb-3">
                            <label for="reflection_reason_why_3" class="form-label">Reason 3</label>
                            <input type="text" class="form-control" id="reflection_reason_why_3"
                                name="reflection_reason_why_3" required>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <h2>3 Reasons Why I Should Not Buy It.</h2>
                        <div class="mb-3">
                            <label for="reflection_reason_why_not_1" class="form-label">Reason 1</label>
                            <input type="text" class="form-control" id="reflection_reason_why_not_1"
                                name="reflection_reason_why_not_1" required>
                        </div>
                        <div class="mb-3">
                            <label for="reflection_reason_why_not_2" class="form-label">Reason 2</label>
                            <input type="text" class="form-control" id="reflection_reason_why_not_2"
                                name="reflection_reason_why_not_2" required>
                        </div>
                        <div class="mb-3">
                            <label for="reflection_reason_why_not_3" class="form-label">Reason 3</label>
                            <input type="text" class="form-control" id="reflection_reason_why_not_3"
                                name="reflection_reason_why_not_3" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="status"></div>
                        <button type="button" class="btn background-brown text-white" id="save">Save</button>
                        <button type="button" class="btn btn-danger text-white" id="reset">Reset</button>
                        <button type="button" class="btn btn-success text-white" id="go_to_shopping_site">Go back to shopping site</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="../scripts/pages/reflect.js"></script>
    <script src="../scripts/bootstrap/bootstrap.min.js"></script>
</body>

</html>
