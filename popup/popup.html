<html>
  <head>
<link rel="stylesheet" href="popup.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css" integrity="sha384-fmZzkB5FaSyz2fHsFdE3/hJZL5DoXoksqtGmj/ceh67vi7uY+MXjBITJATdQsrMM" crossorigin="anonymous">
</head>
<body>
  <div class="body-container">
    <h1 style="text-align: center;">Block Purchase</h1>
    <p id="popup-text">Do you want to add a timer to the product on this page?</p>
    <div class="d-flex justify-content-center">
      <button id="add-timer-btn" class="btn">Yes! Add 24 Hour countdown</button>
    </div>
    <div id="countdown-timer" class="text-center countdown"></div>
    <div class="d-flex justify-content-center">
      <button id="reset-timer-btn" class="btn-hidden btn">Restart Timer</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
